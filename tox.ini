[tox]
envlist =
    {py27,py35}-unittest,
    {py27,py35}-integration
    lint
    # docs

[tox:travis]
2.7 = py27-unittest, py27-integration, lint
3.5 = py35-unittest, py35-integration

[testenv]
deps =
    -r{toxinidir}/requirements/tests.txt
commands =
    py.test {posargs}

[testenv:py27-integration]
commands =
    py.test integration_tests/ -s

[testenv:py27-unittest]
commands =
    py.test readthedocs_build/

[testenv:docs]
changedir = {toxinidir}/docs
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:lint]
deps =
    {[testenv]deps}
    -r{toxinidir}/requirements/linting.txt
commands =
    prospector \
    --profile-path={toxinidir} \
    --profile=prospector \
    --die-on-tool-error
